{% extends 'hospital/dashboard-dataentry-base.html' %} {% load static %}

{% block dataentry-name %}
{{dataentry.user.first_name}} {{dataentry.user.last_name}}
{% endblock dataentry-name %}

{% block content %} 
<style>
.all {
    background-color: #b9fbbe !important;
    margin: 2rem 0;
    border-radius: 1rem;
    display: flex;
  }


  .container {
    text-align: left;
    overflow: hidden;
    width: 100%;
    margin: 0 auto 1rem;
    display: table;
    padding: 1rem 0 0 0;
  }

  .form-prescribe {
    background-color: #00425a !important;
    padding: 1.5rem 1.5rem 0;
    border-radius: 1rem;
    width: 80%;
    margin: 0 auto;
  }

  .form-prescribe label {
    color: #fc7300 !important;
    font-weight: bold;
  }

  .form-prescribe input {
    width: 100%;
    padding: 0.7rem 1.2rem;
    margin: 8px 0;
    box-sizing: border-box;
    font-size: large;
  }


  .btn-register{
    background-color: #fc7300;
    color: white;
    padding: 0.5rem;
    margin: 2rem 33%;
    width: 10rem;
    }
</style>

<div class="all">

    <div class="container">
        <div class="form-prescribe">
            <form method="POST"> {% csrf_token %}
        
            <div class="row mt-4">
                <div class="form-group col-md-12">
                    <label>Test Results: </label>
                    <input type="text" class="form-control mt-2" name="test_results" placeholder="Results" required>
                </div>
            </div>
        
            <button type="submit" class="btn btn-outline-primary mt-4 btn-register">Add</button>
        </div>
</div>
{% endblock content %}
