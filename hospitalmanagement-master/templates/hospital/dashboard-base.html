<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hospital Management</title>
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/9c1d5d1546.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/dashboard-base.css' %}"
    />
  </head>

  <body>
    <div class="option">
      <div class="logo">
        <img
          src="https://cdn.dribbble.com/users/1672258/screenshots/16046016/media/cf21b329992a17d3f54b04bac6d60a5d.png?compress=1&resize=400x300&vertical=top"
          alt="logo"
        />
      </div>
      <p class="tagline">
        We hope you visit us again.
      </p>
      <div class="name"><button>Utsav Mehta</button></div>
      <div class="clear"></div>
      <ul class="menu">
        <a href="">
          <i class="fa fa-dashboard"></i>
            Dashboard
        </a>
        <br />
        <a href="">
          <i class="fa-solid fa-person-circle-plus"></i>
            Patients
        </a>
      </ul>
      <div class="info">
        <p class="tagline"><i class="fas fa-phone"></i>&nbsp;&nbsp; +91 9328209239</p>
      </div>
    </div>

    <div class="dashboard-heading">
      <div class="panel">
        <i class="fa-solid fa-bell">
          <bold>1</bold>
        </i>
        <div class="logout" ng-controller="coin">
          <button class="btc-price"><a href="logout">Logout</a></button>
        </div>
      </div>
      {% block content %}
      {% endblock content %}
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/9c1d5d1546.js"
    crossorigin="anonymous"
  ></script>
</html>
